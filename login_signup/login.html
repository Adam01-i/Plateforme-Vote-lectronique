<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion | Plateforme de Vote Électronique</title>
  <style>
    /* === RESET GLOBAL === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    /* === SECTION GAUCHE : LOGO ET TITRE === */
    .left-side {
      width: 50%;
      background: radial-gradient(circle at center, #111 0%, #000 80%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      animation: fadeInLeft 1.2s ease-in-out;
    }

    .left-side::before {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.06), transparent 70%);
      border-radius: 50%;
      animation: floatGlow 6s ease-in-out infinite alternate;
    }

    .left-side img {
      width: 260px;
      height: auto;
      margin-bottom: 25px;
      filter: brightness(0) invert(1);
      animation: floatLogo 5s ease-in-out infinite alternate;
      z-index: 1;
      opacity: 0;
      animation: fadeInUp 1.6s ease forwards;
    }

    .left-side h1 {
      font-size: 1.9rem;
      font-weight: 600;
      text-align: center;
      z-index: 1;
      opacity: 0;
      animation: fadeInUp 1.6s ease 0.4s forwards;
    }

    .left-side p {
      color: #ccc;
      margin-top: 8px;
      font-size: 0.95rem;
      max-width: 300px;
      text-align: center;
      z-index: 1;
      opacity: 0;
      animation: fadeInUp 1.6s ease 0.8s forwards;
    }

    /* === SECTION DROITE : FORMULAIRE === */
    .right-side {
      width: 50%;
      background-color: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top-left-radius: 40px;
      border-bottom-left-radius: 40px;
      box-shadow: -12px 0 30px rgba(255,255,255,0.08);
      animation: fadeInRight 1.2s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .form-box {
      width: 80%;
      max-width: 380px;
      text-align: center;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInForm 1.4s ease 1s forwards;
    }

    .form-box h2 {
      font-size: 1.7rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-box p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 30px;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s ease;
    }

    .form-box input:focus {
      border-color: #000;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    /* === BOUTON AVEC EFFET DORÉ DYNAMIQUE === */
    .form-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #222, #000);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .form-box button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,215,0,0.3), rgba(255,255,255,0.1), rgba(255,215,0,0.3));
      transform: skewX(-25deg);
      transition: all 0.6s ease;
    }

    .form-box button:hover::before {
      left: 130%;
    }

    .form-box button:hover {
      transform: scale(1.02);
    }

    .form-box .signup {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .form-box .signup a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .form-box .signup a:hover {
      text-decoration: underline;
    }

    /* === ANIMATIONS === */
    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInForm {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatGlow {
      0% { transform: translate(-50px, -30px) scale(1); opacity: 0.5; }
      100% { transform: translate(50px, 30px) scale(1.2); opacity: 0.8; }
    }

    @keyframes floatLogo {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-12px); }
    }

    /* === RESPONSIVE === */
    @media (max-width: 900px) {
      body { flex-direction: column; }
      .left-side, .right-side {
        width: 100%;
        border-radius: 0;
        height: 50%;
      }
      .left-side img { width: 160px; }
      .right-side { box-shadow: none; }
    }
  </style>
</head>
<body>

  <!-- Côté gauche : Logo -->
  <div class="left-side">
    <img src="vote.png" alt="Logo du système de vote">
    <h1>Plateforme de Vote Électronique</h1>
    <p>Connexion sécurisée<br>Accédez à votre espace électeur.</p>
  </div>

  <!-- Côté droit : Formulaire -->
  <div class="right-side">
    <div class="form-box">
      <h2>Se connecter</h2>
      <p>Identifiez-vous pour continuer</p>
      <form action="dashboard.html" method="get">
        <input type="email" placeholder="Adresse e-mail" required>
        <input type="password" placeholder="Mot de passe" required>
        <button type="submit">Connexion</button>
      </form>
      <div class="signup">
        Pas encore inscrit ? <a href="signup.html">Créer un compte</a>
      </div>
    </div>
  </div>

</body>
</html>
