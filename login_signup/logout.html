<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Déconnexion | Système National de Vote Électronique</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #aa9166;
      --black: #0b0b0b;
      --white: #fff;
      --grey: #f6f6f6;
      --transition: all 0.35s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(145deg, var(--white), var(--grey));
      color: var(--black);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logout-container {
      background: var(--white);
      border: 2px solid var(--gold);
      border-radius: 20px;
      padding: 60px 50px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    /* LOGO */
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1px;
      margin-bottom: 25px;
    }

    .logo h1 {
      font-family: 'EB Garamond', serif;
      font-style: italic;
      font-size: 2.6rem;
      font-weight: 900;
      color: var(--gold);
      margin: 0;
      line-height: 1;
    }

    .logo img {
      width: 40px;
      height: auto;
      object-fit: contain;
      vertical-align: middle;
      filter: brightness(0) saturate(100%) invert(56%) sepia(12%) saturate(1000%) hue-rotate(5deg) brightness(92%) contrast(88%);
    }

    h2 {
      font-family: "Merriweather", serif;
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      color: #555;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .return-btn {
      background: var(--black);
      color: var(--white);
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
      display: inline-block;
    }

    .return-btn:hover {
      background: var(--gold);
      color: var(--black);
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="logout-container">
    <div class="logo">
      <h1>Vote</h1>
      <img src="vote.png" alt="Logo Vote">
    </div>

    <h2>Vous êtes maintenant déconnecté</h2>
    <p>Merci d’avoir utilisé le <strong>Système de Vote Électronique</strong>.<br>
    Pour votre sécurité, veuillez fermer cette page ou vous reconnecter si nécessaire.</p>

    <a href="login.html" class="return-btn">Retour à la Connexion</a>
  </div>

  <footer>
    © 2025 République du Sénégal — Ministère de l’Intérieur et de la Sécurité Publique
  </footer>
</body>
</html>
